<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="container">
        <section class="container__wrapper">
            <section class="container__wrapper-logo">
                <a href="#"><img src="./images/logo.png" alt=""></a>
            </section>
            <h2>please sign in</h2>
            <form id="loginForm" onsubmit="signIn(event)">
                <input type="text" name="email" placeholder="email address"><span id="invalidMail"></span>
                <input type="password" name="password" placeholder="password"><span id="invalidpassword"></span>
                <section>
                    <input type="checkbox" name="remember">
                    <p>remember me</p>
                </section>
                <button type="submit">sign in</button>
                <span class="date">@ 2017-2019</span>
            </form>
        </section>
    </section>
    <script src="./scripts/login-script.js"></script>
</body>

</html>
